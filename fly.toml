# fly.toml file generated for shiny-gems on 2022-12-21T23:08:27+01:00

app = "shiny-gems"
kill_signal = "SIGINT"
kill_timeout = 5
[processes]
    web = "'HANAMI_SLICES=web bundle exec puma -C config/puma.rb'"
    worker = "'HANAMI_SLICES=processing bundle exec sidekiq -r ./config/sidekiq.rb -e production'"

[build]
  builder = "heroku/buildpacks:20"

[env]
  PORT = "8080"

[experimental]
  allowed_public_ports = []
  auto_rollback = true

[deploy]
  release_command = "bundle exec rake db:migrate"

[[services]]
  http_checks = []
  internal_port = 8080
  processes = ["web"]
  protocol = "tcp"
  script_checks = []
  [services.concurrency]
    hard_limit = 25
    soft_limit = 20
    type = "connections"

  [[services.ports]]
    force_https = true
    handlers = ["http"]
    port = 80

  [[services.ports]]
    handlers = ["tls", "http"]
    port = 443

  [[services.tcp_checks]]
    grace_period = "1s"
    interval = "15s"
    restart_limit = 0
    timeout = "2s"
